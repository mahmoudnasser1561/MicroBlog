<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Markazi+Text:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img
          src="{{ url_for('static', filename='microblog-logo.svg') }}"
          alt="The microblog logo"
          class="navbar__logo"
        />Microblog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Calender</a>
        </li>
      </ul>
    </header>
    <main>
      <section>
        <h1>Add new entry</h1>
        <form action="/" method="post">
          <p class="form__input">
            <!-- <label for="entry" class="form__label">Entry contents:</label> -->
            <textarea
              name="content"
              class="form__textarea"
              id="entry"
              aria-label="Entry contents"
            ></textarea>
          </p>
          <button type="submit" class="form__submit">Submit</button>
        </form>
      </section>
      <section>
        <h1>Recent Posts</h1>
        {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
            <time class="entry__date" datetime="{{ entry[1] }}"
              >â€¢{{ entry[2] }}</time
            >
          </div>
          <p class="entry__content">{{ entry[0] }}</p>
        </article>
        {% endfor %}
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <a href="#" class="footer__item">Made by Mahmoud Nasser</a>
          <a href="#" class="footer__item">Check out my other projects</a>
        </section>
        <section class="right">
          <div class="footer__column">
            <a href="#" class="footer__item">Recent</a>
            <a href="#" class="footer__item">Calender</a>
          </div>
          <div class="footer__column">
            <a href="#" class="footer__item">About</a>
            <a href="#" class="footer__item">How this was made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
